<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and Title -->
  <rect width="900" height="700" fill="#f9f9f9" />
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">ความไม่ปลอดภัยของเว็บแอปพลิเคชัน: แนวคิดหลัก</text>
  
  <!-- Evolution Section -->
  <rect x="50" y="70" width="250" height="160" rx="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
  <text x="175" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#01579b">วิวัฒนาการของเว็บแอปพลิเคชัน</text>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="12" fill="#333">
    <tspan x="60" y="115">• เว็บไซต์แบบสถิต → แอปพลิเคชันแบบไดนามิก</tspan>
    <tspan x="60" y="140">• การไหลของข้อมูลทางเดียว → สองทาง</tspan>
    <tspan x="60" y="165">• เนื้อหาสาธารณะ → ข้อมูลที่ละเอียดอ่อน</tspan>
    <tspan x="60" y="190">• เทคโนโลยีเรียบง่าย → ระบบซับซ้อน</tspan>
    <tspan x="60" y="215">• ฟังก์ชันจำกัด → ฟีเจอร์ที่หลากหลาย</tspan>
  </text>
  
  <!-- Common Functions -->
  <rect x="320" y="70" width="250" height="160" rx="10" fill="#e8f5e9" stroke="#43a047" stroke-width="2" />
  <text x="445" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1b5e20">ฟังก์ชันทั่วไปของเว็บแอป</text>
  <text x="330" y="115" font-family="Arial, sans-serif" font-size="12" fill="#333">
    <tspan x="330" y="115">• อีคอมเมิร์ซและการธนาคาร</tspan>
    <tspan x="330" y="140">• เครือข่ายสังคม</tspan>
    <tspan x="330" y="165">• การแบ่งปันข้อมูลและวิกิ</tspan>
    <tspan x="330" y="190">• แอปสำหรับธุรกิจ (HR, ERP)</tspan>
    <tspan x="330" y="215">• อินเตอร์เฟซสำหรับผู้ดูแลระบบ</tspan>
  </text>
  
  <!-- SSL Misconception -->
  <rect x="590" y="70" width="250" height="160" rx="10" fill="#ffecb3" stroke="#ffa000" stroke-width="2" />
  <text x="715" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">ความเข้าใจผิดเกี่ยวกับ SSL</text>
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="12" fill="#333">
    <tspan x="600" y="115">• การอ้างว่า "เว็บไซต์นี้ปลอดภัย"</tspan>
    <tspan x="600" y="140">• SSL ป้องกันเฉพาะข้อมูลระหว่างการส่ง</tspan>
    <tspan x="600" y="165">• ไม่ป้องกันการโจมตีแอปพลิเคชัน</tspan>
    <tspan x="600" y="190">• การปฏิบัติตาม PCI ≠ ความปลอดภัย</tspan>
    <tspan x="600" y="215">• แอปส่วนใหญ่ยังมีข้อบกพร่องด้านความปลอดภัย</tspan>
  </text>
  
  <!-- Core Security Problem -->
  <rect x="170" y="250" width="560" height="100" rx="10" fill="#ffcdd2" stroke="#e53935" stroke-width="2" />
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#b71c1c">ปัญหาหลักด้านความปลอดภัย: ผู้ใช้สามารถส่งข้อมูลนำเข้าได้ตามใจชอบ</text>
  <text x="180" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">
    <tspan x="450" y="300" text-anchor="middle">ผู้ใช้สามารถแทรกแซงข้อมูลใดๆ ที่ส่งระหว่างไคลเอนต์และเซิร์ฟเวอร์</tspan>
    <tspan x="450" y="325" text-anchor="middle">แอปพลิเคชันต้องถือว่าข้อมูลนำเข้าทั้งหมดอาจเป็นอันตราย</tspan>
  </text>
  
  <!-- Common Vulnerabilities -->
  <rect x="50" y="370" width="380" height="220" rx="10" fill="#e0f7fa" stroke="#00acc1" stroke-width="2" />
  <text x="240" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#006064">ช่องโหว่ที่พบบ่อย (%)</text>
  
  <!-- Vulnerability Bars -->
  <rect x="70" y="410" width="280" height="20" fill="#e1f5fe" />
  <rect x="70" y="410" width="173.6" height="20" fill="#4fc3f7" />
  <text x="360" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">62% การยืนยันตัวตนที่มีข้อบกพร่อง</text>
  
  <rect x="70" y="440" width="280" height="20" fill="#e1f5fe" />
  <rect x="70" y="440" width="198.8" height="20" fill="#4fc3f7" />
  <text x="360" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">71% การควบคุมการเข้าถึงที่มีข้อบกพร่อง</text>
  
  <rect x="70" y="470" width="280" height="20" fill="#e1f5fe" />
  <rect x="70" y="470" width="89.6" height="20" fill="#4fc3f7" />
  <text x="360" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">32% การฉีด SQL</text>
  
  <rect x="70" y="500" width="280" height="20" fill="#e1f5fe" />
  <rect x="70" y="500" width="263.2" height="20" fill="#4fc3f7" />
  <text x="360" y="515" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">94% Cross-site scripting</text>
  
  <rect x="70" y="530" width="280" height="20" fill="#e1f5fe" />
  <rect x="70" y="530" width="218.4" height="20" fill="#4fc3f7" />
  <text x="360" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">78% การรั่วไหลของข้อมูล</text>
  
  <rect x="70" y="560" width="280" height="20" fill="#e1f5fe" />
  <rect x="70" y="560" width="257.6" height="20" fill="#4fc3f7" />
  <text x="360" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">92% Cross-site request forgery</text>
  
  <!-- Problem Factors -->
  <rect x="450" y="370" width="390" height="220" rx="10" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2" />
  <text x="645" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4a148c">ปัจจัยสำคัญของปัญหา</text>
  <text x="460" y="415" font-family="Arial, sans-serif" font-size="12" fill="#333">
    <tspan x="460" y="415">• ความตระหนักด้านความปลอดภัยที่ยังไม่พัฒนาเต็มที่</tspan>
    <tspan x="460" y="440">• การพัฒนาแอปพลิเคชันแบบกำหนดเอง</tspan>
    <tspan x="460" y="465">• ความง่ายที่ลวงตาของเครื่องมือพัฒนา</tspan>
    <tspan x="460" y="490">• รูปแบบภัยคุกคามที่พัฒนาอย่างรวดเร็ว</tspan>
    <tspan x="460" y="515">• ข้อจำกัดด้านทรัพยากรและเวลา</tspan>
    <tspan x="460" y="540">• เทคโนโลยีที่ถูกใช้งานเกินขอบเขต</tspan>
    <tspan x="460" y="565">• ความต้องการฟังก์ชันที่เพิ่มขึ้น</tspan>
  </text>
  
  <!-- New Security Perimeter -->
  <rect x="170" y="610" width="560" height="70" rx="10" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" />
  <text x="450" y="630" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57f17">ขอบเขตความปลอดภัยใหม่</text>
  <text x="450" y="655" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    ขอบเขตความปลอดภัยเปลี่ยนจากระดับเครือข่ายเป็นระดับแอปพลิเคชัน โดยแอปพลิเคชันกลายเป็น
  </text>
  <text x="450" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
    ประตูสู่ระบบหลังบ้านที่ละเอียดอ่อนและทำให้ผู้ใช้มีความเสี่ยง
  </text>
  
  <!-- Connecting Arrows -->
  <path d="M 175 230 L 175 250" stroke="#666" stroke-width="2" fill="none" />
  <path d="M 445 230 L 445 250" stroke="#666" stroke-width="2" fill="none" />
  <path d="M 715 230 L 715 250" stroke="#666" stroke-width="2" fill="none" />
  <path d="M 450 350 L 450 370" stroke="#666" stroke-width="2" fill="none" />
  <path d="M 240 590 L 240 610" stroke="#666" stroke-width="2" fill="none" />
  <path d="M 645 590 L 645 610" stroke="#666" stroke-width="2" fill="none" />
</svg>