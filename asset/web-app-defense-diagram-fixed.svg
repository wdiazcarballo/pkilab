<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="auto" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f9f9f9" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Core Defense Mechanisms in Web Applications</text>
  
  <!-- Center circle -->
  <circle cx="450" cy="350" r="100" fill="#e3f2fd" stroke="#1565c0" stroke-width="2" />
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">Web</text>
  <text x="450" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">Application</text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">Security</text>

  <!-- Outer sections -->
  <!-- Handling User Access -->
  <path d="M 450 250 A 100 100 0 0 1 550 350 L 450 350 Z" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <path d="M 550 350 A 100 100 0 0 1 450 450 L 450 350 Z" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <path d="M 450 450 A 100 100 0 0 1 350 350 L 450 350 Z" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  <path d="M 350 350 A 100 100 0 0 1 450 250 L 450 350 Z" fill="#bbdefb" stroke="#1565c0" stroke-width="2" />
  
  <!-- Section 1: Handling User Access -->
  <rect x="100" y="110" width="250" height="180" rx="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" />
  <text x="225" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">Handling User Access</text>
  <line x1="350" y1="200" x2="400" y2="290" stroke="#2e7d32" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Authentication -->
  <rect x="110" y="150" width="230" height="40" rx="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
  <text x="225" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Authentication</text>
  
  <!-- Session Management -->
  <rect x="110" y="200" width="230" height="40" rx="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
  <text x="225" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Session Management</text>
  
  <!-- Access Control -->
  <rect x="110" y="250" width="230" height="40" rx="5" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
  <text x="225" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Access Control</text>
  
  <!-- Section 2: Handling User Input -->
  <rect x="100" y="410" width="250" height="230" rx="10" fill="#fff3e0" stroke="#e65100" stroke-width="2" />
  <text x="225" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">Handling User Input</text>
  <line x1="350" y1="475" x2="400" y2="400" stroke="#e65100" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Input Handling Approaches -->
  <rect x="110" y="450" width="230" height="40" rx="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1" />
  <text x="225" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">"Reject Known Bad" (Blacklist)</text>
  
  <rect x="110" y="500" width="230" height="40" rx="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1" />
  <text x="225" y="525" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">"Accept Known Good" (Whitelist)</text>
  
  <rect x="110" y="550" width="230" height="40" rx="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1" />
  <text x="225" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">Sanitization</text>
  
  <rect x="110" y="600" width="230" height="40" rx="5" fill="#ffe0b2" stroke="#e65100" stroke-width="1" />
  <text x="225" y="625" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">Boundary Validation</text>
  
  <!-- Section 3: Handling Attackers -->
  <rect x="550" y="110" width="250" height="230" rx="10" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" />
  <text x="675" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0277bd">Handling Attackers</text>
  <line x1="550" y1="200" x2="500" y2="290" stroke="#0277bd" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Handling Errors -->
  <rect x="560" y="150" width="230" height="40" rx="5" fill="#b3e5fc" stroke="#0277bd" stroke-width="1" />
  <text x="675" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#01579b">Handling Errors</text>
  
  <!-- Maintaining Audit Logs -->
  <rect x="560" y="200" width="230" height="40" rx="5" fill="#b3e5fc" stroke="#0277bd" stroke-width="1" />
  <text x="675" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#01579b">Maintaining Audit Logs</text>
  
  <!-- Alerting Administrators -->
  <rect x="560" y="250" width="230" height="40" rx="5" fill="#b3e5fc" stroke="#0277bd" stroke-width="1" />
  <text x="675" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#01579b">Alerting Administrators</text>
  
  <!-- Reacting to Attacks -->
  <rect x="560" y="300" width="230" height="40" rx="5" fill="#b3e5fc" stroke="#0277bd" stroke-width="1" />
  <text x="675" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#01579b">Reacting to Attacks</text>
  
  <!-- Section 4: Managing the Application -->
  <rect x="550" y="410" width="250" height="180" rx="10" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="2" />
  <text x="675" y="435" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#6a1b9a">Managing the Application</text>
  <line x1="550" y1="475" x2="500" y2="400" stroke="#6a1b9a" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Admin Functions -->
  <rect x="560" y="450" width="230" height="40" rx="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
  <text x="675" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a148c">User Account Management</text>
  
  <rect x="560" y="500" width="230" height="40" rx="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
  <text x="675" y="525" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a148c">Monitoring & Audit</text>
  
  <rect x="560" y="550" width="230" height="40" rx="5" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
  <text x="675" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4a148c">Application Configuration</text>
  
  <!-- Warning Box -->
  <rect x="290" y="650" width="320" height="40" rx="5" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2" />
  <text x="450" y="675" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#b71c1c">Security is only as strong as the weakest component</text>
</svg>